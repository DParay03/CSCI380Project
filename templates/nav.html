{% if user.is_authenticated %}
<header class="site-header">
  <nav class="navbar navbar-expand-md fixed-top py-0">
    <div class="container d-flex justify-content-between align-items-center p-0 mt-2 mb-2 ">

      <!-- Left Section -->
      <div class="d-flex align-items-center">
        <a class="navbar-brand mr-3" href="{% url 'home' %}">Mental Health App</a>
      </div>
      <!-- Center Section -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarToggle">
        <div class="navbar-nav">
            <a class="nav-item nav-link px-2" href="{% url 'home' %}">Home</a>
            <a class="nav-item nav-link px-2" href="{% url 'checkin-home' %}">Check In</a>
            <a class="nav-item nav-link px-2" href="{% url 'communityPost-home' %}">Community</a>
            <a class="nav-item nav-link px-2" href="{% url 'journal-home' %}">View Journal</a>
            <a class="nav-item nav-link px-2" href="{% url 'resource-list-home' %}">Resources</a>
            <a class="nav-item nav-link px-2" href="{% url 'crisis-support' %}">Crisis</a>
        </div>
      </div>

      <!-- Right Section -->
      <div class="d-flex align-items-center">
          <a class="nav-item nav-link px-2" href="{% url 'post-create' %}">Create Post</a>
          <a class="nav-item nav-link px-2" href="{% url 'journal-create' %}">Create Journal Entry</a>
        <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
        <form method="post" action="{% url 'logout' %}" class="mb-0 ml-2">
          {% csrf_token %}
          <button type="submit" class="btn btn-link nav-link p-0">Logout</button>
        </form>
      </div>

    </div>
  </nav>
