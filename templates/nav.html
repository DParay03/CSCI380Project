{% if user.is_authenticated %}
<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="{% url 'home' %}">Django Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
              aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'checkin-home' %}">Check In</a>
            <a class="nav-item nav-link" href="{% url 'communityPost-home' %}">Community Forms</a>
            <a class="nav-link nav-link" href="{% url 'resource-list-home' %}">Resource Center</a>
            <a class="nav-item nav-link" href="{% url 'crisis-support' %}">Crisis Support</a>
            <a class="nav-item nav-link" href="{% url 'post-create' %}">Post Create</a>
        </div>
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
          <form method="post" action="{% url 'logout' %}" class="nav-item">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-link" style="display:inline; padding: 0;">Logout</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
</header>
{% endif %}
