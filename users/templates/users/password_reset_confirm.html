{% extends "base.html" %}
{% block content %}
<div class="container vh-75 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-sm w-100 mt-5 pt-5" style="max-width: 450px; border-radius: 1rem;">
    <h2 class="text-center mb-4 text-primary">Set New Password</h2>
    <form method="POST" novalidate>
        {% csrf_token %}
        <fieldset class="form-group mb-3">
            {{ form.as_p }}
        </fieldset>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Reset Password</button>
        </div>
    </form>
    <div class="border-top pt-3 text-center mt-4">
        <small class="text-muted">
            Already changed your mind?
            <a href="{% url 'login' %}" class="text-decoration-none ms-1">Go to Login</a>
        </small>
    </div>
  </div>
</div>
{% endblock content %}
