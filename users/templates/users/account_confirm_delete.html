{% extends "base.html" %}
{% block content %}
  <h1>Confirm Account Deletion</h1>
  <h3 class="pb-4">Are you sure you want to delete your account? This action cannot be undone.</h3>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete my account</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
