{% extends "base.html" %}
{% block content %}
<div class="container vh-75 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-sm w-100" style="max-width: 450px; border-radius: 1rem;">
        <h2 class="text-center mb-4 text-primary">Log In</h2>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group mb-3">
                {{ form.as_p }}
            </fieldset>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Login</button>
                <a class="text-center small mt-2" href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>
        </form>
        <div class="border-top pt-3 text-center mt-4">
            <small class="text-muted">
                Need an account?
                <a href="{% url 'register' %}" class="text-decoration-none ms-1">Sign Up</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
