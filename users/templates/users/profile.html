{% extends "base.html" %}
{% block content %}
<div class="container py-5 d-flex justify-content-center">
  <div class="card p-4 shadow-sm w-100" style="max-width: 700px; border-radius: 1rem;">

    <div class="d-flex align-items-center mb-4">
      <img src="{{ user.profile.image.url }}" alt="Profile Image" class="rounded-circle me-3" style="width: 80px; height: 80px; object-fit: cover;">
      <div>
        <h4 class="mb-0">{{ user.username }}</h4>
        <small class="text-muted">{{ user.email }}</small>
      </div>
    </div>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group mb-3">
        <legend class="text-dark fs-5 mb-3 border-bottom pb-2">Edit Profile Info</legend>
        {{ u_form.as_p }}
          <hr />
        {{ p_form.as_p }}
      </fieldset>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Update</button>
      </div>
    </form>
      <a href="{% url 'delete_account' %}" class="btn btn-outline-danger mt-3">Delete My Account</a>
  </div>
</div>
{% endblock content %}
