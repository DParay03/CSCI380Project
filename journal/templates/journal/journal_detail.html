{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body d-flex">
      <img src="{{ journalEntry.user.profile.image.url }}" alt="Profile Picture" class="rounded-circle me-3" style="width: 64px; height: 64px; object-fit: cover;">
      <div class="flex-grow-1 text-break">
        <div class="d-flex justify-content-between align-items-center mb-2 fs-5">
          <div>
            <a href="{% url 'user-posts' journalEntry.user.username %}" class="fw-bold text-decoration-underline text-blue">{{ journalEntry.user }}</a>
            <span class="text-muted small ps-2">{{ journalEntry.date_posted }}</span>
          </div>

          <div>
            <a class="btn btn-secondary btn-sm me-2" href="{% url 'journal-update' journalEntry.id %}">Update</a>
            <a class="btn btn-danger btn-sm" href="{% url 'journal-delete' journalEntry.id %}">Delete</a>
          </div>
        </div>
        <h3 class="text-primary">{{ journalEntry.title }}</h3>
        <p class="fs-5">{{ journalEntry.content }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
