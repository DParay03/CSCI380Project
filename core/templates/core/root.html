{% extends "base.html" %}
{% block content %}
<div class="container vh-75 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4 p-md-5 text-center" style="max-width: 600px; width: 100%; border-radius: 1rem;">
    <div class="card-body">
      <h1 class="card-title mb-3 display-5 fw-bold text-primary">Welcome to Mental Health App</h1>
      <p class="card-text mb-4 fs-5 text-muted">Your daily space for self-care, reflection, and mental improvement.</p>
      <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
        <a href="{% url 'login' %}" class="btn btn-success btn-lg px-4">Log In</a>
        <a href="{% url 'register' %}" class="btn btn-dark btn-lg px-4">Sign Up</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
