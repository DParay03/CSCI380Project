{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-3">{{ resource.title }}</h2>
  <p>{{ resource.description }}</p>

  {% if resource.url %}
    <a href="{{ resource.url }}" target="_blank" class="btn btn-primary">Visit Resource</a>
  {% endif %}

  <div class="mt-4">
    <a href="{% url 'resource-list-home' %}" class="btn btn-outline-secondary">‚Üê Back to Resources</a>
  </div>
</div>
{% endblock %}
